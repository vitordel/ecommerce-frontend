<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Pedido - Jitterbit</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="jitterbit-logo.png" alt="Logo da Jitterbit" class="logo">
        </div>
    </header>
    <main>
        <div class="container">
            <form id="order-form" action="#" method="post">
                <fieldset>
                    <legend>Informações do Cliente</legend>
                    <div>
                        <label for="fullname">Nome Completo <span>*</span></label>
                        <input type="text" id="fullname" name="fullname" required>
                    </div>
                    <div>
                        <label for="email">E-mail <span>*</span></label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div>
                        <label for="phone">Telefone <span>*</span></label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Endereço de Entrega</legend>
                    <div>
                        <label for="street">Rua e Número <span>*</span></label>
                        <input type="text" id="street" name="street" required>
                    </div>
                    <div>
                        <label for="complement">Complemento</label>
                        <input type="text" id="complement" name="complement">
                    </div>
                    <div>
                        <label for="neighborhood">Bairro <span>*</span></label>
                        <input type="text" id="neighborhood" name="neighborhood" required>
                    </div>
                    <div>
                        <label for="city">Cidade <span>*</span></label>
                        <input type="text" id="city" name="city" required>
                    </div>
                    <div>
                        <label for="state">Estado <span>*</span></label>
                        <select id="state" name="state" required>
                            <option value="" disabled selected>Selecione um estado</option>
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                        </select>
                    </div>
                    <div>
                        <label for="cep">CEP <span>*</span></label>
                        <input type="text" id="cep" name="cep" required>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Informações do Pedido</legend>
                    <div>
                        <label for="product">Id Produto <span>*</span></label>
                        <select id="product" name="product" required>
                            <option value="" disabled selected>Selecione um produto</option>
                            <option value="p1"></option>
                            <option value="p2">Produto 2</option>
                        </select>
                    </div>
                    <div>
                        <label for="quantity">Quantidade <span>*</span></label>
                        <input type="number" id="quantity" name="quantity" required>
                    </div>
                    <div>
                        <label>Método de Pagamento <span>*</span></label><br>
                        <input type="radio" id="creditcard" name="payment" value="creditcard" required>
                        <label for="creditcard">Cartão de Crédito</label><br>
                        <input type="radio" id="boleto" name="payment" value="boleto">
                        <label for="boleto">Boleto Bancário</label><br>
                        <input type="radio" id="paypal" name="payment" value="paypal">
                        <label for="paypal">PayPal</label>
                    </div>
                </fieldset>

                <div class="buttons">
                    <button type="submit">Enviar Pedido</button>
                    <button type="reset">Limpar Formulário</button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <div class="container">
            <div>
                <h3>Contato</h3>
                <p>Endereço: Av. Principal, 123 - Centro</p>
                <p>Telefone: (11) 1234-5678</p>
                <p>E-mail: contato@jitterbit.com.br</p>
            </div>
            <div>
                <h3>Redes Sociais</h3>
                <ul>
                    <li><a href="#">Facebook</a></li>
                    <li><a href="#">Twitter</a></li>
                    <li><a href="#">Instagram</a></li>
                </ul>
            </div>
            <div class="copyright">
                <p>&copy; 2024 Jitterbit. Todos os direitos reservados.</p>
            </div>
        </div>
    </footer>
</body>
</html>
